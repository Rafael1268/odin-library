<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div class="addBookForm">
    <div class="bookForm">
      <form action="">
        <input type="text" id="bookTitle" name="bookTitle" minlength="1" maxlength="80" placeholder="Title" required>
        <input type="text" id="bookAuthor" name="bookAuthor" minlength="1" maxlength="50" placeholder="Author" required>
        <input type="number" id="bookPages" name="bookPages" maxlength="4" min="1" max="1000" placeholder="Number of pages" required>
        <div class="bookRead">
          <input type="checkbox" id="bookRead" name="bookRead">
          <label for="bookRead">Have you finished this book?</label>
        </div>
      </form>
      <button id="submitBtn">Submit</button>
    </div>
  </div>
  <div class="container">
    <div class="header">
      <h1>Library</h1>
      <button id="addBook">Add Book</button>
    </div>
    <div class="library"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
